<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jokebook</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Jokebook!</h1>
  </header>


  <section id="random-joke-section">
    <h2>Random Joke</h2>
    <div id="random-joke">
    </div>
    <button id="refresh-random">Get Another Random Joke</button>
  </section>

  <section id="categories-section">
    <h2>Joke Categories</h2>
    <button id="load-categories">Load Categories</button>
    <div id="categories-list">
    </div>
  </section>

  <section id="search-section">
    <h2>Search Jokes by Category</h2>
    <form id="search-form">
      <input type="text" id="search-category" placeholder="Enter category name" required>
      <button type="submit">Search</button>
    </form>
    <div id="jokes-container">
    </div>
  </section>

  <section id="add-joke-section">
    <h2>Add a New Joke</h2>
    <form id="add-joke-form">
      <input type="text" id="new-category" placeholder="Category" required>
      <input type="text" id="new-setup" placeholder="Joke Setup" required>
      <input type="text" id="new-delivery" placeholder="Joke Delivery" required>
      <button type="submit">Add Joke</button>
    </form>
    <div id="new-joke-feedback">
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
